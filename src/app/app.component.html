
<div *ng-for="#playlist of playlists">
    <h1>{{playlist.title}} by {{playlist.user.username}}</h1>


    <div *ng-for="#track of playlist.tracks">
        {{track.title}}
    </div>
</div>

<br>
<button (click)="play()">Play</button>
<button (click)="next()">Next</button>
<button (click)="login()">Login</button>

<div id="player" inner-HTML="{{widget}}"></div>
